<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST_COUNTRIES_API_WIT</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Where in the world ?</h1>
        <button id ="dark-mode-toggle">Dark Mode</button>
    </header>
    <main>
        <div class="controls">
            <input type="text" id ="search" placeholder="Search for country">
            <select  id="region-filter">
                <option value="">Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <div id="cards" class="cards-container"></div>
        <div id="country-detail" class="country-detail hidden">
            <button id="back-button">Back</button>
            <div class="country-info">
                <img id="country-flag" src="" alt="Country Flag">
                <h2 id="country-name"></h2>
                <p><strong>Native Name:</strong> <span id="native-name"></span></p>
                <p><strong>Population:</strong> <span id="population"></span></p>
                <p><strong>Region:</strong> <span id="region"></span></p>
                <p><strong>Sub Region:</strong> <span id="sub-region"></span></p>
                <p><strong>Capital:</strong> <span id="capital"></span></p>
                <p><strong>Top Level Domain:</strong> <span id="top-level-domain"></span></p>
                <p><strong>Currencies:</strong> <span id="currencies"></span></p>
                <p><strong>Languages:</strong> <span id="languages"></span></p>
                <p><strong>Border Countries:</strong> <span id="border-countries"></span></p>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
    
    
</body>
</html>
